<!DOCTYPE html>
<html>
	<head>
		<title>Wikipedia Translator</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div>
			<label for="title">Title to translate</label>
			<input id="title" name="title" type="text" placeholder="Personal computer">
		</div>
		<div>
			<label for="lang">Source language</label>
			<select name="srclang" id="srclang">
				<option>Loading...</option>
			</select>
		</div>
		<div>
			<label for="lang">Target language</label>
			<select name="destlang" id="destlang">
				<option>Loading...</option>
			</select>
		</div>
		<div>
			<button id="submit">Submit</button>
		</div>
		<script type="text/javascript" src="js/translate.js"></script>
	</body>
</html>
